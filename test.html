  <body>
    <div class="container d-flex justify-content-center mt-5 lg-5 d-flex">
      <div class="row g-3">
        <div class="col-md-6">
          <div class="card">

            <span class="span2">Payment From</span>
            <div class="card-body">
                <label class="form-label" for="form3Example1">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                />
              </div>
              <div class="card-body">
                <label class="form-label" for="form3Example1">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                />
              </div>
              <div class="card-body">
                <label class="form-label" for="form3Example1">Email</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Email"
                />
              </div>
              <div class="card-body">
                <label class="form-label" for="form3Example1">Adrasse</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Adrasse"
                />
              </div>
            <div class="accordion" id="accordionExample">
              <div class="card">
                <div class="card-header p-0" id="headingTwo">
                  <h2 class="mb-0">
                    <button
                      class="btn btn-light btn-block text-left collapsed p-3 rounded-0 border-bottom-custom"
                      type="button"
                      data-toggle="collapse"
                      data-target="#collapseTwo"
                      aria-expanded="false"
                      aria-controls="collapseTwo"
                    >
                      <div
                        class="d-flex align-items-center "
                      >
                        <span>Paypal</span>
                        <img src="https://cdn.pixabay.com/photo/2018/05/08/21/29/paypal-3384015_1280.png" width="60" />
                      </div>
                    </button>
                  </h2>
                </div>
                <div
                  id="collapseTwo"
                  class="collapse"
                  aria-labelledby="headingTwo"
                  data-parent="#accordionExample"
                >
                  <div class="card-body">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Paypal email"
                    />
                    <span>Paypal Design</span>
                  </div>
                </div>
              </div>

                <div
                  id="collapseOne"
                  class="collapse show"
                  aria-labelledby="headingOne"
                  data-parent="#accordionExample"
                >
                  <div class="card-body payment-card-body">
                    <span class="font-weight-normal card-text"
                      >Card Number</span
                    >
                    <div class="input">
                      <i class="fa fa-credit-card"></i>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Valid Card Number"
                      />
                    </div>

                    <div class="row mt-3 mb-3">
                      <div class="col-md-6">
                        <span class="font-weight-normal card-text"
                          >Expiry Date</span
                        >
                        <div class="input">
                          <i class="fa fa-calendar"></i>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="MM/YY"
                          />
                        </div>
                      </div>

                      <div class="col-md-6">
                        <span class="font-weight-normal card-text"
                          >CVC/CVV</span
                        >
                        <div class="input">
                          <i class="fa fa-lock"></i>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="000"
                          />
                        </div>
                      </div>
                    </div>

                    <span class="text-muted certificate-text"
                      ><button type="button" class="btn outline-light ">Close</button>
                      <button type="button" class="btn btn-primary outline-light   ">Pay Now</button></span
                    >
                  </div>
                </div>
